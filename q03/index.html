<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Price Calculator</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Net Price Calculator</h1>
        <label for="basePrice">Base Price:</label>
        <input type="number" id="basePrice" placeholder="Enter base price">
        
        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" placeholder="Enter tax rate">
        
        <button onclick="handleCalculate()">Calculate Net Price</button>
        <h2>Net Price:</h2>
        <p id="netPrice"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
