<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/babel.min.js"></script>
</head>
<body>
    <h2>react</h2>
    <div id="root"></div>
    <script type="text/babel">
        class Soro extends React.Component {
            constructor() {
                super();
                this.state = {name: "soro"};
            }

            run = () => {
                this.setState({name: "sorohere"});
            }

            render() {
                return (
                    <div>
                        <p>name: {this.state.name}</p>
                        <button onClick={this.run}>change</button>
                    </div>
                );
            }
        }
        ReactDOM.render(<Soro />, document.getElementById("root"));
    </script>
</body>
</html>
