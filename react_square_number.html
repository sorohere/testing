<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Square of a Number</title>
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class SquareNumber extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    data: '',
                    result: ''
                };
            }
            
            updateState = (e) => {
                this.setState({
                    data: e.target.value
                });
            }
            
            findSquare = () => {
                const num = this.state.data;
                const square = Math.pow(num, 2);
                this.setState({
                    result: square.toString()
                });
            }

            render() {
                return (
                    <div>
                        <h1>Square of a Number</h1>
                        <input type="text" value={this.state.data} onChange={this.updateState} />
                        <button onClick={this.findSquare}>Find Square</button>
                        <h4>Square of {this.state.data} is {this.state.result}</h4>
                    </div>
                );
            }
        }

        ReactDOM.render(<SquareNumber />, document.getElementById('root'));
    </script>
</body>
</html>
