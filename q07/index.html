<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        
        <form onsubmit="submitForm(event)">
            <label>Name:</label>
            <input type="text" id="name" required pattern="[A-Za-z\s]+">
            
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <label>Phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="9949022447">
            
            <label>Semester:</label>
            <input type="text" list="semesters" id="semester" placeholder="Select or type semester">
            <datalist id="semesters">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
            </datalist>
            
            <label>Branch:</label>
            <input type="text" list="branches" id="branch" placeholder="Select or type branch">
            <datalist id="branches">
                <option value="Computer Science">
                <option value="Electronics">
                <option value="Mechanical">
                <option value="Civil">
                <option value="Information Science">
            </datalist>
            
            <label>Website:</label>
            <input type="url" id="website" pattern="http://.*" placeholder="http://example.com">
            
            <button type="submit">Register</button>
        </form>
        
        <h3>Registration Result:</h3>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
