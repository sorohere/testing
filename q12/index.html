<!DOCTYPE html>
<html>
<head>
    <title>Stack and Queue</title>
</head>
<body>
    <h1>Stack and Queue</h1>
    
    <h2>Stack</h2>
    <input type="text" id="stackInput">
    <button onclick="stackPush()">Push</button>
    <button onclick="stackPop()">Pop</button>
    <button onclick="stackPeek()">Peek</button>
    <br><br>
    Stack: <span id="stackDisplay">[]</span>
    <br>
    Result: <span id="stackResult"></span>
    
    <br><br>
    
    <h2>Queue</h2>
    <input type="text" id="queueInput">
    <button onclick="queueEnqueue()">Enqueue</button>
    <button onclick="queueDequeue()">Dequeue</button>
    <button onclick="queueFront()">Front</button>
    <br><br>
    Queue: <span id="queueDisplay">[]</span>
    <br>
    Result: <span id="queueResult"></span>

    <script src="scripts.js"></script>
</body>
</html>
