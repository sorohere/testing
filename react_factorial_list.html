<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Factorial of Numbers</title>
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Factorial extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    items: []
                };
            }

            componentDidMount() {
                this.showItems();
            }

            factorial(n) {
                if (n < 0) return 'N/A';
                if (n === 0) return 1;
                let f = 1;
                for (let i = 2; i <= n; i++) {
                    f = f * i;
                }
                return f;
            }

            showItems() {
                const items = this.props.data.map((n) => {
                    const result = this.factorial(n);
                    return <li key={n}>{n}! = {result}</li>;
                });
                this.setState({
                    items: items
                });
            }

            render() {
                return (
                    <div>
                        <h1>Factorial n!</h1>
                        <ul>
                            {this.state.items}
                        </ul>
                    </div>
                );
            }
        }

        const data = [5, 2, 3, 4, 0, 7];
        ReactDOM.render(<Factorial data={data} />, document.getElementById("root"));
    </script>
</body>
</html>
