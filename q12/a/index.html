<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Queue</title>
</head>
<body>
    <h1>Stack</h1>
    input: <input type="text" name="stackinput" id="stackinput"><br><br>

    <button onclick="stackpush()">push</button>
    <button onclick="stackpop()">pop</button>
    <button onclick="stackpeak()">peak</button><br><br>

    stack: <span id="stack">[]</span><br>
    result: <span id="stackresult"></span>

    <h1>Queue</h1>
    input: <input type="text" name="queueinput" id="queueinput"><br><br>

    <button onclick="enqueue()">enqueue</button>
    <button onclick="dequeue()">dequeue</button>
    <button onclick="queuepeak()">peak</button><br><br>

    stack: <span id="queue">[]</span><br>
    result: <span id="queueresult"></span>

    <script src="script.js"></script>
</body>
</html>
